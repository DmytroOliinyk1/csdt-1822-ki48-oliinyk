<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Field config</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <a th:href="@{/welcome}">
        <p>Головна</p>
    </a>
</div>
<table>
    <thead>
    <tr>
        <th> Field Id</th>
        <th> Table Name</th>
        <th> Field Type</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${config.empty}">
        <td colspan="2"> No Fields Yet</td>
    </tr>
    <tr th:each="field : ${config}">
        <td><span th:text="${field.fieldId}"> Field Id </span></td>
        <td><span th:text="${field.tableName}"> Table Name </span></td>
        <td><span th:text="${field.type}"> Field Type </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
