<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Головна</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div>
    <div>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" th:href="@{/}">Віртуальна бібліотека</a>
                </div>
                <ul class="nav navbar-nav">
                    <li th:if="${sc.isAuthorized()}">
                        <a th:href="@{/asset/upload}">
                            <p>Створити книгу</p>
                        </a>
                    </li>

                    <li th:if="${sc.isAdmin()}">
                        <a th:href="@{/asset/upload?code=AUTHOR_UPLOAD}">
                            <p>Створити автора</p>
                        </a>
                    </li>

                    <li>
                        <a th:href="@{/asset/search/all}">
                            <p>Всі книги</p>
                        </a>
                    </li>

                    <li th:if="${sc.isAuthorized()}">
                        <a th:href="@{/asset/search/my}">
                            <p>Мої книги</p>
                        </a>
                    </li>

                    <li th:if="${sc.isAuthorized()}">
                        <a th:href="@{/asset/search/subscribed}">
                            <p>Збережені</p>
                        </a>
                    </li>

                    <li>
                        <a th:href="@{/asset/search/apply/filters}">
                            <p>Шукати книги</p>
                        </a>
                    </li>

                    <li th:if="${sc.isAuthorized()}">
                        <a th:href="@{/asset/feed}">
                            <p>Рекомендовані</p>
                        </a>
                    </li>

                    <li th:unless="${sc.isAuthorized()}">
                        <a th:href="@{/login}">
                            <p>Увійти</p>
                        </a>
                    </li>

                    <li th:unless="${sc.isAuthorized()}">
                        <a th:href="@{/user/create}">
                            <p>Зареєструватись</p>
                        </a>
                    </li>

                    <li th:if="${sc.isAuthorized()}">
                        <a th:href="@{/do-logout}">
                            <p>Вийти</p>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
<div >
    <div class="alert alert-info" th:if="${msg != null}">
        <p th:utext="${msg}"></p>
    </div>
</div>
</body>
</html>
