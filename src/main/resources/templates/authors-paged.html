<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Автори</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Автори</h1>
        </div>
    </div>


    <div class="row">
        <div class="col-md-6">
            <div align="right">
                <a th:href="@{/welcome}">
                    <p>Головна</p>
                </a>
            </div>

            <fieldset>
                </span>
                <table class="table">
                    <thead>
                    </thead>
                    <tbody>
                    <tr th:each="asset, itemStat : ${result.assets}">
                        <a th:href="@{'/asset/preview?id=' + ${asset.getId()} + '&code=PREVIEW_AUTHOR'}">
                            <img th:src="${asset.getThumbnail()}"
                                 width="100" height="100" alt="asset thumbnail">
                        </a>
                        <div class="row">
                            <div class="col-md-6">
                                <fieldset>
                                    </span>
                                    <table class="table">
                                        <thead>
                                        </thead>
                                        <tbody>
                                        <tr th:each="field, itemStat : ${asset.metadata.fields}">
                                            <div th:if="${field.isVisibleOnUi}">
                                                <td>
                                                    <div class="outside-tag">
                                                        <th:block th:utext="${field.getTitle()}"></th:block>
                                                    </div>
                                                </td>

                                                <td>
                                                    <div class="outside-tag">
                                                        <th:block th:utext="${field.getDisplayValue()}"></th:block>
                                                    </div>
                                                </td>
                                            </div>
                                        </tr>
                                        </tbody>
                                    </table>
                                </fieldset>
                            </div>
                        </div>
                    </tr>
                    </tbody>
                </table>
            </fieldset>
        </div>
    </div>

    <div th:unless="${result.pagination.isFirstPage() || result.pagination.hasElements()}">
        <a th:href="@{'/asset/search/all?page=' + ${result.pagination.getPrev()} + '&searchId=' + ${result.pagination.searchId}}">
            Попередня сторінка
        </a>
    </div>
    <div th:unless="${result.pagination.isLastPage() || result.pagination.hasElements()}">
        <a align="right" th:href="@{'/asset/search/all?page=' + ${result.pagination.getNext()} + '&searchId=' + ${result.pagination.searchId}}">
            Наступна сторінка
        </a>
    </div>
</div>
</body>
</html>
