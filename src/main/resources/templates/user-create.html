<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Зареєструватись</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Зареєструватись </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div align="right">
                <a th:href="@{/welcome}">
                    <p>Головна</p>
                </a>
            </div>

            <form action="#" class="form-horizontal"
                  th:action="@{/user/create}"
                  th:object="${userDto}"
                  method="post">
                <fieldset>
					<span class="pull-right">
						    <input type="submit" id="submitButton" class="btn btn-success" th:value="Зареєструватись">
						    <input type="reset" id="resetButton" class="btn btn-danger" th:value="Скинути"/>
					</span>
                    <table class="table">
                        <thead>
                        <tr>
                        </tr>
                        </thead>
                        <tbody>

                        <tr>
                            <td>
                                <p><b>Ім`я</b></p>
                                <input  th:field="${userDto.firstName}" required/>
                            </td>
                            <td>
                                <p><b>Прізвище</b></p>
                                <input  th:field="${userDto.lastName}" required/>
                            </td>
                            <td>
                                <p><b>Логін</b></p>
                                <input  th:field="${userDto.login}" required/>
                            </td>
                            <td>
                                <p><b>Пароль</b></p>
                                <input type="password" th:field="${userDto.password}" required/>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
